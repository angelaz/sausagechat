<head>
    <title>SausageChat 2.0</title>
    <meta name="viewport" content="initial-scale=1">
</head>

<body>
    {{> body}}
</body>

<template name="body">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <button class="clear pull-right btn btn-sm btn-default">Clear</button>

        {{#if notify}}
            <button class="enable-notifications pull-right btn btn-sm btn-default">Notify</button>
        {{/if}}

        <div class="pull-right" style="padding-right: 10px;">
            SausageChat 2.0
        </div>

        <ul style="width: 200px;">
            {{loginButtons}}
        </ul>
    </nav>
    {{#if currentUser}}
        <div class="chat">
            {{> chat }}
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            {{> input }}
        </nav>
    {{else}}
        <div class="chat">
            Please sign in!
        </div>
    {{/if}}
</template>

<template name="chat">
    {{#each messages}}
        {{> message}}
    {{/each}}
</template>

<template name="message">
    <div>
        <div class="message-header">
            <strong>{{name}}</strong>
            <span class="timestamp" data-timestamp={{createdAt}}></span>
        </div>
        <div class="message-content">{{{sexyMessage}}}</div>
    </div>
</template>

<template name="input">
    <p><input type="text" placeholder="Type your message here" class="message-input"></p>
</template>
