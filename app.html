<head>
    <title>Meteor chat example</title>
</head>

<body>
    {{> body}}
</body>

<template name="body">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <button id="clear" class="pull-right">Clear</button>

    <ul style="width: 200px;">
        {{loginButtons}}
    </ul>
</nav>
<div id="chat">
    {{> chat }}
</div>
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    {{> input }}
</nav>
</template>

<template name="chat">
    {{#each messages}}
        {{> message}}
    {{/each}}
</template>

<template name="message">
    <div>
        <div class="message-header">
            <strong>{{name}}</strong>
            <span class="timestamp">{{formatTime createdAt}}</span>
        </div>
        <div class="message-content">{{{sexyMessage}}}</div>
    </div>
</template>

<template name="input">
    <p><input type="text" placeholder="Type your message here" id="message"></p>
</template>
